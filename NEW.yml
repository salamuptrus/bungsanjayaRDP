name: FreeRDP

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Mendownload Ngrok.
      run: |
        Invoke-WebRequest https://drive.google.com/file/d/11XhKwNyfsxGp0BX-3hDb3f3SG6RpO6UF -OutFile ngrok.zip
        Invoke-WebRequest https://github.com/bungsanjaya/bungsanjayaRDP/main/start.bat -OutFile start.bat
        Invoke-WebRequest https://github.com/bungsanjaya/bungsanjayaRDP/main/wallpaper.png -OutFile wallpaper.bmp
        Invoke-WebRequest https://github.com/bungsanjaya/bungsanjayaRDP/main/wallpaper.bat -OutFile wallpaper.bat
    - name: Mengextract Ngrok File.
      run: Expand-Archive ngrok.zip
    - name: Connect Ke Akun Ngrok.
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Mengaktifkan Akses RDP.
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        copy wallpaper.bmp D:\a\wallpaper.bmp
        copy wallpaper.bat D:\a\wallpaper.bat
    - name: Membuat Tunnel.
      run: Start-Process Powershell -ArgumentList '-Noexit -Command ".\ngrok\ngrok.exe tcp 3389"'
    - name: Connect Ke RDP Kamu CPU 2 Core - 7GB Ram - 255 SSD.
      run: cmd /c start.bat
    - name: Berhasil Dibuat! Anda Bisa Menutup Tab Sekarang.
      run: | 
        Invoke-WebRequest https://drive.google.com/file/d/1UQ4-NM4Os9WBiBaE1dgY056odXlBb6Bl -OutFile loop.ps1
        ./loop.ps1
